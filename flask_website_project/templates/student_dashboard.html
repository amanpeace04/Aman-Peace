<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Gramodaya ITI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin-right: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #4CAF50;
        }

        .dashboard-container {
            margin: 50px auto;
            width: 90%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .dashboard-content {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .dashboard-content div {
            width: 30%;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-content div:hover {
            background-color: #ddd;
        }

        .dashboard-content div h3 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}" style="color:rgb(238, 255, 0); text-decoration:none;">Gramodaya ITI</a></h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About Us</a>
            <a href="{{ url_for('registration') }}">Registration</a>
            <a href="#">Examination</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <div class="dashboard-container">
        <h1>Welcome to the Student Dashboard</h1>
        <div class="dashboard-content">
            <div>
                <h3>View Your Profile</h3>
                <p>Update your details and view your information.</p>
            </div>
            <div>
                <h3>Check Exam Results</h3>
                <p>View your exam results and progress reports.</p>
            </div>
            <div>
                <h3>Access Study Material</h3>
                <p>Download course material and resources.</p>
            </div>
        </div>
    </div>

</body>
</html>
