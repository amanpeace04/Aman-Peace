<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin-right: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #4CAF50;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}" style="color:rgb(238, 255, 0); text-decoration:none;">Gramodaya ITI</a></h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About Us</a>
            <a href="{{ url_for('registration') }}">Registration</a>
            <a href="#">Examination</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    

    <div class="login-container">
        <div class="login-box">
            <h2>Student Login</h2>
            <p>Fill the PRN NO and BAR CODE/CONTROL NO.</p>
            <form action="{{ url_for('student_login') }}" method="POST">
                <input type="text" name="sol_roll_no" placeholder="PRN NO">
                <input type="text" name="bar_code" placeholder="BAR CODE/CONTROL NO.">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
