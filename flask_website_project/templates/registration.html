<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin-right: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #4CAF50;
        }

        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px; 
        }

        .registration-box h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        .registration-box input[type="text"], 
        .registration-box input[type="email"],
        .registration-box input[type="tel"],
        .registration-box input[type="date"],
        .registration-box select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .registration-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .registration-box button:hover {
            background-color: #45a049;
        }

        .upload-section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .upload-box {
            width: 45%;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .marksheet-upload {
            width: 100%;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}" style="color:rgb(238, 255, 0); text-decoration:none;">Gramodaya ITI</a></h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About Us</a>
            <a href="{{ url_for('student_login') }}">Student Login</a>
            <a href="#">Examination</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <div class="registration-container">
        <div class="registration-box">
            <h2>Student Registration</h2>
            <form action="{{ url_for('registration') }}" method="POST" enctype="multipart/form-data">
               
                <!-- Basic Registration Details -->
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="date" name="dob" placeholder="Date of Birth" required>

                <label for="course">Course</label>
                <select name="course" required>
                    <option value="">Select Course</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Fitter">Fitter</option>
                    <option value="Welder">Welder</option>
                    <option value="Wireman">Wireman</option>
                    <option value="Turner">Turner</option>
                    <option value="Tool and Die Maker">Tool and Die Maker</option>
                    <option value="Technician Medical Electronics">Technician Medical Electronics</option>
                    <option value="Surveyor">Surveyor</option>
                    <option value="Painter (General)">Painter (General)</option>
                </select>

                <!-- Qualification Details -->
                <h2>Qualification Details</h2>
                <label for="highest_qualification">Highest Qualification</label>
                <select id="highest_qualification" name="highest_qualification" required>
                    <option value="high_school">High School</option>
                    <option value="diploma">Diploma</option>
                    <option value="graduate">Graduate</option>
                    <option value="post_graduate">Post Graduate</option>
                </select>

                <label for="year_of_passing">Year of Passing</label>
                <input type="text" id="year_of_passing" name="year_of_passing" required>

                <label for="grade">Grade/Percentage</label>
                <input type="text" id="grade" name="grade" required>

                <!-- Document Upload Section -->
                <h2>Upload Documents</h2>
                <div class="upload-section">
                    <div class="upload-box">
                        <label for="passport_photo">Upload Your Passport Size Photo</label>
                        <input type="file" id="passport_photo" name="passport_photo" accept="image/*" required>
                    </div>

                    <div class="upload-box">
                        <label for="signature">Upload Your Signature Photo</label>
                        <input type="file" id="signature" name="signature" accept="image/*" required>
                    </div>
                </div>

                <div class="marksheet-upload">
                    <label for="marksheet">Upload Qualification Marksheet (JPG, PNG, or PDF)</label>
                    <input type="file" id="marksheet" name="marksheet" accept=".jpg, .jpeg, .png, .pdf" required>
                </div>

                <form action="{{ url_for('registration') }}" method="POST" enctype="multipart/form-data">
                    <button type="submit">Submit</button>
                </form>
                
        </div>
    </div>
</body>
</html>
