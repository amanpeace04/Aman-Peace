<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin-right: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #4CAF50;
        }

        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin-top: -50px;
        }

        .registration-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .registration-box h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        .registration-box input[type="text"], 
        .registration-box input[type="email"],
        .registration-box input[type="tel"],
        .registration-box input[type="date"],
        .registration-box select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .registration-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .registration-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}" style="color:rgb(238, 255, 0); text-decoration:none;">Gramodaya ITI</a></h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About Us</a>
            <a href="{{ url_for('student_login') }}">Student Login</a>
            <a href="#">Examination</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    

    <div class="registration-container">
        <div class="registration-box">
            <h2>Student Registration</h2>
            <form action="{{ url_for('registration') }}" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="date" name="dob" placeholder="Date of Birth" required>
                <select name="course" required>
                    <option value="">Select Course</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Fitter">Fitter</option>
                    <option value="Welder">Welder</option>
                    <option value="Wireman">Wireman</option>
                    <option value="Turner">Turner</option>
                    <option value="Tool and Die Maker">Tool and Die Maker</option>
                    <option value="Technician Medical Electronics">Technician Medical Electronics</option>
                    <option value="Surveyor">Surveyor</option>
                    <option value="Surface Ornamentation Techniques (Embroidery)">Surface Ornamentation Techniques (Embroidery)</option>
                    <option value="Painter (General)">Painter (General)</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
