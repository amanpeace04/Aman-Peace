<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #00f5ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleCardFields() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            const cardFields = document.getElementById('cardFields');
            
            if (paymentMethod === 'Debit Card') {
                cardFields.classList.remove('hidden');
            } else {
                cardFields.classList.add('hidden');
            }
        }
    </script>
</head>
<body>
 
    

    <div class="container">
        <form action="/submit_payment" method="POST">
            
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" onchange="toggleCardFields()" required>
                <option value="">Select Payment Method</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Net Banking">Net Banking</option>
                <option value="UPI">UPI</option>
            </select>

            <!-- Card Details Section (hidden by default) -->
            <div id="cardFields" class="hidden">
                <label for="cardNumber">Debit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
            </div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Aman Peace" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="12aman04@gmail.com" required>

            <label for="billingAddress">Billing Address:</label>
            <textarea id="billingAddress" name="billingAddress" rows="3">sds</textarea>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" value="+918860140411" required>

            <button type="submit">Buy Now</button>
        </form>
    </div>
</body>
</html>
